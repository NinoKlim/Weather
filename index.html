<!DOCTYPE html>
<html id="my-html" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>w5_Homework</title>
    <link rel="stylesheet" href="w5_Homework.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body id="my-body">
    <div class="container my-5 border rounded-3 py-3" style="width: 50%">
      <form id="searchForm">
        <div class="row g-3">
          <div class="mb-3 col-6">
            <input
              type="search"
              class="form-control shadow-sm"
              placeholder="Type a city..."
              autofocus="on"
              autocomplete="off"
              id="search-input"
            />
          </div>

          <div class="mb-3 col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm"
              id="inputButton"
            />
          </div>
          <div class="mb-3 col-3">
            <input
              type="submit"
              value="Location"
              class="form-control btn btn-primary shadow-sm"
              id="locationButton"
            />
          </div>
        </div>
      </form>
      <h1 id="cityName">Paris, France</h1>
      <ul class="weatherInformation">
        <li id="dateTime">Date</li>
        <li id="description">Sunny</li>
      </ul>

      <div class="row">
        <div class="col-6">
          <span id="degree">19</span>
          <span id="unit">°С</span>
        </div>
        <div class="col-6">
          <ul>
            <li><span>Humidity: </span> <span id="curHumidity"></span>%</li>
            <li><span>Wind:</span> <span id="speedWind"></span> km/h</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="w5_Homework.js"></script>
  </body>
</html>
